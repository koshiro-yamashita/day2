<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vueのテスト</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<div class="container">

		<header v-if="show" id='app'>
			<a :href="url">
				<img :src="img_url"  width='200' :alt="img_alt">
			</a>
		</header>

		<section id="blog">
			<div class="album py-5 bg-light">
				<div class="container">
					<div class="row">

						<div v-for="item in items" class="col-md-4">
							<div class="card mb-4 shadow-sm">
								<svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
								<div class="card-body">
									<p class="card-text">
										<span v-html="item.name"></span>
									</p>
									<div class="d-flex justify-content-between align-items-center">
										<div class="btn-group">
											<button v-on:click="btnClick" type="button" class="btn btn-sm btn-outline-secondary">View</button>
											<button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
										</div>
										<small class="text-muted">{{item.minutes}} mins</small>
									</div>
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</section>
		
	</div>
		
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</body>

<script>
	const app = new Vue({
		el: '.container',
		data: {
			message: 'Hello, kikagaku2',
			url: 'https://www.kikagaku.co.jp',
			img_url: 'https://www.kikagaku.co.jp/_nuxt/img/ead0d84.svg',
			img_alt: '株式会社キカガク',
			show: true,
			items: [
				{
					name: '自己紹介<br/>自己紹介<br/>',
					minutes: 9
				},
				{
					name: 'b',
					minutes: 10
				},
				{
					name: 'c',
					minutes: 11
				}
			]
		},
		methods: {
			btnClick() {
				console.log('Click!')
			}
		}
	})
</script>
</html>
